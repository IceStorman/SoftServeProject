<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>Recommendations</h1>
    <div id="output"></div>

    <script>
        // Підключаємося до сервера Socket.IO
        const socket = io.connect('http://localhost:5001');  // Вказуємо URL вашого серверу Flask

        socket.on('connect', function() {
            console.log('Connected to WebSocket!');
        });

        // Прослуховуємо повідомлення з серверу
        socket.on('user_recommendations', function(data) {
            console.log('Received:', data);
            let output = document.getElementById("output");
            let div = document.createElement("div");
            div.textContent = `User ID: ${data.user_id}, Recommendations: ${data.recommendations}`;
            output.appendChild(div);
        });

        socket.on('disconnect', function() {
            console.log('Disconnected from WebSocket');
        });
    </script>
</body>
</html>
